{% extends 'adtool/base.html' %}
{% block content %}
{% if Advertisements %}
{% for advertisement in Advertisements %}
<div>
    <div class="col-md-4">
        <a href="{% url 'detail' advertisement.id %}">
            {{ advertisement.name }}
        </a>
        {% if advertisement.user == user %}
        <a href="{% url 'update' advertisement.id %}">update</a>
        <a href="{% url 'delete' advertisement.id %}">delete</a>
        {% endif %}
        <img src="{{ advertisement.ad_image.url }}" class="img-responsive"
            style="width: 100%; float: left; margin-right: 10px;" />
        <p>{{ advertisement.ad_image }}</p>
    </div>
</div>

{% endfor %}
{% endif %}
{% endblock content %}
