{% extends 'adtool/base.html' %}
{% block content %}
{% if object %}

<div>
    <div class="col-md-4">
        {{ object.name }}
        <img src="{{ object.ad_image.url }}" class="img-responsive"
            style="width: 100%; float: left; margin-right: 10px;" />
        <p>{{ object.ad_image }}</p>
    </div>
</div>

{% endif %}
{% endblock content %}
