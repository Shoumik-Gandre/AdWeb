{% extends 'adtool/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>
            Login
        </legend>
        {{ form|crispy }}
    </fieldset>
    <button type="submit" class="btn btn-outline-primary">Login</button>
    <small>Need an account? <a href="{% url 'users:register' %}">Register</a></small>

</form>
{% endblock content %}
